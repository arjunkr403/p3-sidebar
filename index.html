<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <nav class="sidebar">
        <header>
            <div class="img-txt">
                <span class="image"><img src="logo.jpeg" alt=""></span>
                <div class="txt header-txt">
                    <span class="name">Hzard</span>
                    <span class="prof">Web Developer</span>
                </div>
            </div>

            <i class='bx bxs-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="links">
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="txt nav-list">Home</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="txt nav-list">Revenue</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="txt nav-list">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="txt nav-list">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="txt nav-list">Likes</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-wallet icon'></i>
                            <span class="txt nav-list">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom">
                <li class="bot-links">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="txt nav-list">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="txt mode-txt">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">Dashboard</div>
    </section>
    <script src="index.js"></script>
</body>

</html>
